<html>

<head>

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!------ Include the above in your HEAD tag ---------->
</head>

<body id="LoginForm">
  <div class="container">
    <div class="login-form">
      <div class="main-div">
        <div class="panel">
          <h1>Login Form</h1>
          <p>Please enter your email and password</p>
        </div>
        <form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">

          <div class="form-group">

            <input type="email" class="form-control" id="inputEmail" placeholder="Email Address" formControlName ="email">
            <div *ngIf="submitted && loginFormGroup.controls.email.errors" class="error">
              <div *ngIf="loginFormGroup.controls.email.errors.required" >Email is required</div>
            </div>

          </div>

          <div class="form-group">

            <input type="password" class="form-control" id="inputPassword" placeholder="Password" ormControlName ="password">
            <div *ngIf="submitted && loginFormGroup.controls.password.errors" class="error">
                <div *ngIf="loginFormGroup.controls.password.errors.required" >Password is required</div>
              </div>
          </div>
          <div class="forgot">
            <a href="reset.html">Forgot password?</a>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
          <button type="submit" class="registerBtn" routerLink = "/register">Register</button>
        </form>
        <div *ngIf="submitted" class="results">
            <strong>Name:</strong>
            <span>{{ loginFormGroup.controls.email.value }}</span>

            <strong>Message:</strong>
            <span>{{ loginFormGroup.controls.password.value }}</span>
          </div>
      </div>
    </div>
  </div>


</body>

</html>
